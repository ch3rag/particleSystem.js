<!doctype html>
<html>
    <head>
        <title>Particle System</title>
        <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Dosis);
        </style>
    </head>
    <body style="margin: 0">
        <div id="particle" style="width: 100vw; height:100vh; background-color: blanchedalmond; position: relative;">
            <p style="position: absolute; top: 0; bottom: 0; height: 100px; margin: auto auto; margin-left: 50px; font-family: 'Dosis', sans-serif; font-size: 5em; font-weight: lighter; color: firebrick">particleSystem.js</p>
        </div>
        <script src="./particleSystem.js"></script>
            <script>
                   const p2 = new ParticleSystem(document.getElementById("particle"),
                   {
                    "particle": {"number": 90, "color": "random", "stroke": "red", "strokeWeight": 0, "collision": "reflect",
                                "display": {"size": 8, "random": true},
                                "opacity": {"value": 1, "random": true, "animate": false, "speed": 0.5},
                                "velocity": {"direction": "random", "random": false, "value": 2, "x": 10, "y": 20}
                            },
                    "linking": {"enabled": true, "distance": 200, "color": "black", "width": 0.3, "mouseLinking": true},
                    "interaction": {"mousemove": {"enabled": false, "radius": 100, "force": -1000}}
                   });
        </script>
    </body>
</html>
